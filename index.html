<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nala Aircon - Professional Service Management</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0d1f23;
            --secondary-dark: #132e35;
            --medium-dark: #2d4a53;
            --medium: #69818d;
            --light: #afb3b7;
            --medium-alt: #5a636a;
            
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            
            --bg-gradient: linear-gradient(135deg, #0d1f23 0%, #132e35 100%);
            --card-gradient: linear-gradient(145deg, #132e35, #2d4a53);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.7);
            
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-dark);
            min-height: 100vh;
            color: var(--light);
            line-height: 1.6;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--medium-alt);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--medium);
        }

        /* Container */
        .app-container {
            min-height: 100vh;
            background: var(--bg-gradient);
        }

        /* Header */
        .header {
            background: rgba(13, 31, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--card-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(175, 179, 183, 0.2);
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--medium);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Firebase Status */
        .firebase-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 600;
        }

        .firebase-status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
        }

        .firebase-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
        }

        .firebase-status.connecting {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-yellow);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-gradient);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--medium);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Bar */
        .action-bar {
            background: var(--secondary-dark);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .btn-secondary {
            background: var(--medium-dark);
            color: var(--light);
            border: 1px solid rgba(175, 179, 183, 0.2);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Search Box */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: var(--primary-dark);
            border: 1px solid rgba(175, 179, 183, 0.2);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-box input::placeholder {
            color: var(--medium);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium);
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            align-items: end;
            gap: 10px;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 5px;
            background: var(--primary-dark);
            padding: 3px;
            border-radius: var(--radius);
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--medium);
            cursor: pointer;
            border-radius: calc(var(--radius) - 3px);
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--medium-dark);
            color: white;
        }

        /* Customer Cards */
        .customers-container {
            display: grid;
            gap: 20px;
        }

        .customer-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .customer-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .customer-header {
            background: var(--card-gradient);
            padding: 20px;
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            cursor: pointer;
            user-select: none;
        }

        .customer-header:hover {
            background: var(--medium-dark);
        }

        .customer-main-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .customer-identity {
            flex: 1;
        }

        .customer-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customer-id {
            font-size: 11px;
            color: var(--medium);
            background: rgba(175, 179, 183, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .customer-contact {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--light);
        }

        .customer-contact span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .customer-actions {
            display: flex;
            gap: 8px;
        }

        .customer-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px 0 0;
        }

        .customer-stat {
            text-align: center;
            padding: 10px;
            background: rgba(13, 31, 35, 0.5);
            border-radius: var(--radius);
        }

        .customer-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .customer-stat-label {
            font-size: 11px;
            color: var(--medium);
            text-transform: uppercase;
            margin-top: 2px;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .customer-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Customer Details */
        .customer-details {
            display: none;
            background: var(--primary-dark);
            border-top: 1px solid rgba(175, 179, 183, 0.1);
        }

        .customer-card.expanded .customer-details {
            display: block;
        }

        .details-tabs {
            display: flex;
            background: var(--secondary-dark);
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--medium);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--light);
            background: rgba(175, 179, 183, 0.05);
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-blue);
        }

        .tab-content {
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* AC Units Section */
        .ac-units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .ac-unit-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            padding: 15px;
        }

        .ac-unit-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: var(--accent-blue);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .ac-unit-details {
            font-size: 13px;
            color: var(--light);
            line-height: 1.6;
        }

        .ac-unit-details strong {
            color: white;
        }

        /* Service History */
        .service-history {
            margin-top: 20px;
        }

        .service-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-history-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .service-timeline {
            position: relative;
            padding-left: 30px;
        }

        .service-timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--medium-dark);
        }

        .service-item {
            position: relative;
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            background: var(--medium-dark);
            transform: translateX(5px);
        }

        .service-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 2px solid var(--primary-dark);
        }

        .service-date {
            font-size: 12px;
            color: var(--medium);
            margin-bottom: 5px;
        }

        .service-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .service-info-item {
            font-size: 13px;
        }

        .service-info-item label {
            color: var(--medium);
            margin-right: 5px;
        }

        .service-info-item span {
            color: white;
            font-weight: 600;
        }

        .service-notes {
            font-size: 13px;
            color: var(--light);
            padding: 10px;
            background: rgba(13, 31, 35, 0.5);
            border-radius: calc(var(--radius) - 4px);
            margin-top: 10px;
        }

        .service-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-dark);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            background: var(--card-gradient);
            padding: 20px;
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--accent-red);
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--light);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            background: var(--primary-dark);
            border: 1px solid rgba(175, 179, 183, 0.2);
            border-radius: var(--radius);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(175, 179, 183, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 20px;
            background: var(--secondary-dark);
            border-radius: var(--radius);
            color: white;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent-green);
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: var(--accent-red);
        }

        .toast.warning {
            border-left-color: var(--accent-yellow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--medium);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 31, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--medium-dark);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                width: 100%;
            }

            .action-bar {
                flex-direction: column;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }

            .customer-main-info {
                flex-direction: column;
                gap: 15px;
            }

            .customer-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .service-info {
                grid-template-columns: 1fr;
            }

            .ac-units-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Print */
        @media print {
            body {
                background: white;
                color: black;
            }

            .header,
            .action-bar,
            .btn,
            .modal {
                display: none !important;
            }

            .customer-card {
                page-break-inside: avoid;
                border: 1px solid #ddd;
                margin-bottom: 20px;
            }

            .customer-details {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">❄️</div>
                    <div class="logo-text">
                        <h1>Nala Aircon</h1>
                        <p>Professional Service Management System</p>
                    </div>
                </div>
                <div class="header-actions">
                    <div class="firebase-status" id="firebaseStatus">
                        <span>🟡</span> Initializing Firebase...
                    </div>
                    <button class="btn btn-primary" onclick="exportData()">📥 Export Data</button>
                    <button class="btn btn-warning" onclick="window.print()">🖨️ Print</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Statistics -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">❄️</div>
                    <div class="stat-value" id="totalAC">0</div>
                    <div class="stat-label">Total AC Units</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔧</div>
                    <div class="stat-value" id="totalServices">0</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">

        window.importFromExcel = async function() {
            if (!window.isFirebaseReady) {
                showToast('Please wait for Firebase to connect', 'error');
                return;
            }

            const file = document.getElementById('importFile').files[0];
            if (!file) return;

                                    capacity: row[capacityIdx] ? row[capacityIdx].trim() : '1 PK',
                                    location: row[locationIdx] ? row[locationIdx].trim() : ''
                                });
                            }
                        }

                                capacity: '1 PK',

                            });

                if (importedCount > 0) {
                    showToast(`Successfully imported ${importedCount} customers${errorCount > 0 ? ` (${errorCount} errors)` : ''}`, 'success');
                } else {
                    showToast('No valid data found to import', 'warning');
                }

            } finally {

            }
        };

        // Parse CSV data
        function parseCSV(text) {
            const rows = [];
            const lines = text.split('\n');
            
            for (const line of lines) {
                if (!line.trim()) continue;
                
                const row = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    const next = line[i + 1];
                    
                    if (char === '"') {
                        if (inQuotes && next === '"') {
                            current += '"';
                            i++; // Skip next quote
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        row.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                row.push(current);
                rows.push(row);
            }
            
            return rows;
        }

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', function() {
            initApp();

        // Initialize immediately if DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
