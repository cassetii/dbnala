<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nala Aircon - Professional Service Management</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0d1f23;
            --secondary-dark: #132e35;
            --medium-dark: #2d4a53;
            --medium: #69818d;
            --light: #afb3b7;
            --medium-alt: #5a636a;
            
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            
            --bg-gradient: linear-gradient(135deg, #0d1f23 0%, #132e35 100%);
            --card-gradient: linear-gradient(145deg, #132e35, #2d4a53);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.7);
            
            --radius: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--primary-dark);
            min-height: 100vh;
            color: var(--light);
            line-height: 1.6;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--medium-alt);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--medium);
        }

        /* Container */
        .app-container {
            min-height: 100vh;
            background: var(--bg-gradient);
        }

        /* Header */
        .header {
            background: rgba(13, 31, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--card-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(175, 179, 183, 0.2);
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 2px;
        }

        .logo-text p {
            font-size: 12px;
            color: var(--medium);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-gradient);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--medium);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Action Bar */
        .action-bar {
            background: var(--secondary-dark);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), #2563eb);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #059669);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--accent-yellow), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red), #dc2626);
            color: white;
        }

        .btn-secondary {
            background: var(--medium-dark);
            color: var(--light);
            border: 1px solid rgba(175, 179, 183, 0.2);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Search Box */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: var(--primary-dark);
            border: 1px solid rgba(175, 179, 183, 0.2);
            border-radius: var(--radius);
            color: var(--light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .search-box input::placeholder {
            color: var(--medium);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 5px;
            background: var(--primary-dark);
            padding: 3px;
            border-radius: var(--radius);
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: var(--medium);
            cursor: pointer;
            border-radius: calc(var(--radius) - 3px);
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: var(--medium-dark);
            color: white;
        }

        /* Customer Cards */
        .customers-container {
            display: grid;
            gap: 20px;
        }

        .customer-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .customer-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .customer-header {
            background: var(--card-gradient);
            padding: 20px;
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            cursor: pointer;
            user-select: none;
        }

        .customer-header:hover {
            background: var(--medium-dark);
        }

        .customer-main-info {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .customer-identity {
            flex: 1;
        }

        .customer-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .customer-id {
            font-size: 11px;
            color: var(--medium);
            background: rgba(175, 179, 183, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .customer-contact {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: var(--light);
        }

        .customer-contact span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .customer-actions {
            display: flex;
            gap: 8px;
        }

        .customer-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 15px 0 0;
        }

        .customer-stat {
            text-align: center;
            padding: 10px;
            background: rgba(13, 31, 35, 0.5);
            border-radius: var(--radius);
        }

        .customer-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .customer-stat-label {
            font-size: 11px;
            color: var(--medium);
            text-transform: uppercase;
            margin-top: 2px;
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .customer-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        /* Customer Details */
        .customer-details {
            display: none;
            background: var(--primary-dark);
            border-top: 1px solid rgba(175, 179, 183, 0.1);
        }

        .customer-card.expanded .customer-details {
            display: block;
        }

        .details-tabs {
            display: flex;
            background: var(--secondary-dark);
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: var(--medium);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: var(--light);
            background: rgba(175, 179, 183, 0.05);
        }

        .tab-btn.active {
            color: white;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-blue);
        }

        .tab-content {
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* AC Units Section */
        .ac-units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .ac-unit-card {
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            padding: 15px;
        }

        .ac-unit-number {
            display: inline-block;
            width: 28px;
            height: 28px;
            background: var(--accent-blue);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .ac-unit-details {
            font-size: 13px;
            color: var(--light);
            line-height: 1.6;
        }

        .ac-unit-details strong {
            color: white;
        }

        /* Service History */
        .service-history {
            margin-top: 20px;
        }

        .service-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-history-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .service-timeline {
            position: relative;
            padding-left: 30px;
        }

        .service-timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--medium-dark);
        }

        .service-item {
            position: relative;
            background: var(--secondary-dark);
            border: 1px solid rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .service-item:hover {
            background: var(--medium-dark);
            transform: translateX(5px);
        }

        .service-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 2px solid var(--primary-dark);
        }

        .service-date {
            font-size: 12px;
            color: var(--medium);
            margin-bottom: 5px;
        }

        .service-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .service-info-item {
            font-size: 13px;
        }

        .service-info-item label {
            color: var(--medium);
            margin-right: 5px;
        }

        .service-info-item span {
            color: white;
            font-weight: 600;
        }

        .service-notes {
            font-size: 13px;
            color: var(--light);
            padding: 10px;
            background: rgba(13, 31, 35, 0.5);
            border-radius: calc(var(--radius) - 4px);
            margin-top: 10px;
        }

        .service-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-dark);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            background: var(--card-gradient);
            padding: 20px;
            border-bottom: 1px solid rgba(175, 179, 183, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(175, 179, 183, 0.1);
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--accent-red);
            color: white;
        }

        .modal-body {
            padding: 20px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--light);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            background: var(--primary-dark);
            border: 1px solid rgba(175, 179, 183, 0.2);
            border-radius: var(--radius);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(175, 179, 183, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 20px;
            background: var(--secondary-dark);
            border-radius: var(--radius);
            color: white;
            font-size: 14px;
            font-weight: 600;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent-green);
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            border-left-color: var(--accent-red);
        }

        .toast.warning {
            border-left-color: var(--accent-yellow);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--medium);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 31, 35, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--medium-dark);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-box {
                width: 100%;
            }

            .action-bar {
                flex-direction: column;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }

            .customer-main-info {
                flex-direction: column;
                gap: 15px;
            }

            .customer-actions {
                width: 100%;
                justify-content: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .service-info {
                grid-template-columns: 1fr;
            }

            .ac-units-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Print */
        @media print {
            body {
                background: white;
                color: black;
            }

            .header,
            .action-bar,
            .btn,
            .modal {
                display: none !important;
            }

            .customer-card {
                page-break-inside: avoid;
                border: 1px solid #ddd;
                margin-bottom: 20px;
            }

            .customer-details {
                display: block !important;
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-storage.js"></script>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">❄️</div>
                    <div class="logo-text">
                        <h1>Nala Aircon</h1>
                        <p>Professional Service Management System</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" onclick="exportData()">📥 Export Data</button>
                    <button class="btn btn-warning" onclick="window.print()">🖨️ Print</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Statistics -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-value" id="totalCustomers">0</div>
                    <div class="stat-label">Total Customers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">❄️</div>
                    <div class="stat-value" id="totalAC">0</div>
                    <div class="stat-label">Total AC Units</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🔧</div>
                    <div class="stat-value" id="totalServices">0</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-value" id="totalRevenue">Rp 0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </section>

            <!-- Action Bar -->
            <div class="action-bar">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openCustomerModal()">➕ Add Customer</button>
                    <button class="btn btn-success" onclick="loadSampleData()">📊 Sample Data</button>
                    <button class="btn btn-secondary" onclick="toggleView()">👁️ Toggle View</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search customers..." onkeyup="searchCustomers()">
                    <span class="search-icon">🔍</span>
                </div>
            </div>

            <!-- Customers Container -->
            <div class="customers-container" id="customersContainer">
                <div class="empty-state">
                    <div class="empty-icon">📦</div>
                    <div class="empty-title">No Customers Yet</div>
                    <div class="empty-text">Start by adding your first customer or load sample data</div>
                    <button class="btn btn-primary" onclick="openCustomerModal()">Add First Customer</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Customer</h2>
                <button class="modal-close" onclick="closeModal('customerModal')">✕</button>
            </div>
            <div class="modal-body">
                <form id="customerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Customer Name *</label>
                            <input type="text" id="customerName" required placeholder="Enter customer name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" id="customerPhone" required placeholder="Enter phone number">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Address *</label>
                        <textarea id="customerAddress" required placeholder="Enter complete address"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Number of AC Units *</label>
                            <input type="number" id="acCount" min="1" max="20" value="1" required onchange="generateACForms()">
                        </div>
                        <div class="form-group">
                            <label>Primary AC Brand</label>
                            <select id="acBrand">
                                <option value="">Select Brand</option>
                                <option value="Daikin">Daikin</option>
                                <option value="LG">LG</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Panasonic">Panasonic</option>
                                <option value="Polytron">Polytron</option>
                                <option value="TCL">TCL</option>
                                <option value="Sharp">Sharp</option>
                                <option value="Mitsubishi">Mitsubishi</option>
                                <option value="Gree">Gree</option>
                                <option value="Midea">Midea</option>
                                <option value="Aux">Aux</option>
                            </select>
                        </div>
                    </div>

                    <div id="acFormsContainer"></div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('customerModal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Service Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Service Record</h2>
                <button class="modal-close" onclick="closeModal('serviceModal')">✕</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <input type="hidden" id="serviceCustomerId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Service Date *</label>
                            <input type="date" id="serviceDate" required>
                        </div>
                        <div class="form-group">
                            <label>Technician *</label>
                            <select id="serviceTechnician" required>
                                <option value="">Select Technician</option>
                                <option value="Fahrur">Fahrur</option>
                                <option value="Agus">Agus</option>
                                <option value="Wahyu">Wahyu</option>
                                <option value="Agung">Agung</option>
                                <option value="Dion">Dion</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Service Type *</label>
                            <select id="serviceType" required>
                                <option value="">Select Type</option>
                                <option value="Cuci AC">Cuci AC</option>
                                <option value="Pengecekan">Pengecekan</option>
                                <option value="Troubleshooting">Troubleshooting</option>
                                <option value="Pasang AC">Pasang AC</option>
                                <option value="Bongkar Pasang AC">Bongkar Pasang AC</option>
                                <option value="Freon">Freon Refill</option>
                                <option value="Kapasitor">Pergantian Kapasitor</option>
                                <option value="Overload">Overload</option>
                                <option value="Kebocoran Freon">Kebocoran Freon</option>
                                <option value="Overhaul">Overhaul</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Payment (Rp) *</label>
                            <input type="number" id="servicePayment" min="0" required placeholder="Enter amount">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Service Notes</label>
                        <textarea id="serviceNotes" placeholder="Enter service details, parts replaced, issues found, etc."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('serviceModal')">Cancel</button>
                        <button type="submit" class="btn btn-success">Save Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // ========== DATA MANAGEMENT ==========
        let customers = [];
        let editingCustomerId = null;
        let editingServiceId = null;
        let currentView = 'expanded'; // 'expanded' or 'compact'

        // Initialize App
        function initApp() {
            console.log('🚀 Initializing Nala Aircon Professional System...');
            loadData();
            generateACForms();
            
            // Set today's date for service form
            document.getElementById('serviceDate').value = new Date().toISOString().split('T')[0];
        }

        // Load data from localStorage
        function loadData() {
            try {
                const stored = localStorage.getItem('nala_professional_data');
                if (stored) {
                    customers = JSON.parse(stored);
                    console.log(`✅ Loaded ${customers.length} customers`);
                } else {
                    customers = [];
                }
                updateStats();
                renderCustomers();
            } catch (error) {
                console.error('Error loading data:', error);
                customers = [];
            }
        }

        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('nala_professional_data', JSON.stringify(customers));
                console.log('💾 Data saved');
            } catch (error) {
                console.error('Error saving data:', error);
                showToast('Error saving data', 'error');
            }
        }

        // ========== CUSTOMER MANAGEMENT ==========
        
        // Open customer modal
        window.openCustomerModal = function(customerId = null) {
            const modal = document.getElementById('customerModal');
            const form = document.getElementById('customerForm');
            const title = document.getElementById('modalTitle');
            
            editingCustomerId = customerId;
            
            if (customerId) {
                title.textContent = 'Edit Customer';
                const customer = customers.find(c => c.id === customerId);
                if (customer) {
                    document.getElementById('customerName').value = customer.name;
                    document.getElementById('customerPhone').value = customer.phone;
                    document.getElementById('customerAddress').value = customer.address;
                    document.getElementById('acCount').value = customer.acUnits.length;
                    document.getElementById('acBrand').value = customer.acUnits[0]?.brand || '';
                    
                    generateACForms();
                    // Fill AC units data
                    setTimeout(() => {
                        customer.acUnits.forEach((unit, i) => {
                            if (document.getElementById(`ac_brand_${i}`)) {
                                document.getElementById(`ac_brand_${i}`).value = unit.brand || '';
                                document.getElementById(`ac_type_${i}`).value = unit.type || '';
                                document.getElementById(`ac_capacity_${i}`).value = unit.capacity || '';
                                document.getElementById(`ac_location_${i}`).value = unit.location || '';
                            }
                        });
                    }, 100);
                }
            } else {
                title.textContent = 'Add New Customer';
                form.reset();
                generateACForms();
            }
            
            modal.style.display = 'block';
        };

        // Generate AC unit forms
        window.generateACForms = function() {
            const count = parseInt(document.getElementById('acCount').value) || 1;
            const container = document.getElementById('acFormsContainer');
            const brand = document.getElementById('acBrand').value;
            
            container.innerHTML = '<h3 style="margin: 20px 0 15px; color: var(--light);">AC Unit Details</h3>';
            
            for (let i = 0; i < count; i++) {
                const unitForm = document.createElement('div');
                unitForm.style.cssText = 'background: var(--primary-dark); padding: 15px; border-radius: var(--radius); margin-bottom: 15px;';
                unitForm.innerHTML = `
                    <h4 style="color: var(--accent-blue); margin-bottom: 15px;">Unit ${i + 1}</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Brand</label>
                            <select id="ac_brand_${i}">
                                <option value="">Select Brand</option>
                                <option value="Daikin" ${brand === 'Daikin' ? 'selected' : ''}>Daikin</option>
                                <option value="LG" ${brand === 'LG' ? 'selected' : ''}>LG</option>
                                <option value="Samsung" ${brand === 'Samsung' ? 'selected' : ''}>Samsung</option>
                                <option value="Panasonic" ${brand === 'Panasonic' ? 'selected' : ''}>Panasonic</option>
                                <option value="Sharp" ${brand === 'Sharp' ? 'selected' : ''}>Sharp</option>
                                <option value="Mitsubishi" ${brand === 'Mitsubishi' ? 'selected' : ''}>Mitsubishi</option>
                                <option value="Aux" ${brand === 'Aux' ? 'selected' : ''}>Aux</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="ac_type_${i}">
                                <option value="Split Wall">Split Wall</option>
                                <option value="Split Duct">Split Duct</option>
                                <option value="Cassette">Cassette</option>
                                <option value="Standing">Standing</option>
                                <option value="Window">Window</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Capacity</label>
                            <select id="ac_capacity_${i}">
                                <option value="0.5 PK">0.5 PK</option>
                                <option value="0.75 PK">0.75 PK</option>
                                <option value="1 PK" selected>1 PK</option>
                                <option value="1.5 PK">1.5 PK</option>
                                <option value="2 PK">2 PK</option>
                                <option value="2.5 PK">2.5 PK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="ac_location_${i}" placeholder="e.g., Living Room">
                        </div>
                    </div>
                `;
                container.appendChild(unitForm);
            }
        };

        // Save customer
        document.getElementById('customerForm').onsubmit = function(e) {
            e.preventDefault();
            
            const acCount = parseInt(document.getElementById('acCount').value);
            const acUnits = [];
            
            for (let i = 0; i < acCount; i++) {
                acUnits.push({
                    brand: document.getElementById(`ac_brand_${i}`)?.value || '',
                    type: document.getElementById(`ac_type_${i}`)?.value || 'Split Wall',
                    capacity: document.getElementById(`ac_capacity_${i}`)?.value || '1 PK',
                    location: document.getElementById(`ac_location_${i}`)?.value || ''
                });
            }
            
            const customerData = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                address: document.getElementById('customerAddress').value,
                acUnits: acUnits,
                services: []
            };
            
            if (editingCustomerId) {
                const index = customers.findIndex(c => c.id === editingCustomerId);
                if (index !== -1) {
                    customers[index] = {
                        ...customers[index],
                        ...customerData,
                        updatedAt: new Date().toISOString()
                    };
                    showToast('Customer updated successfully', 'success');
                }
            } else {
                const newCustomer = {
                    id: 'CUS' + Date.now(),
                    ...customerData,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                customers.unshift(newCustomer);
                showToast('Customer added successfully', 'success');
            }
            
            saveData();
            updateStats();
            renderCustomers();
            closeModal('customerModal');
        };

        // Delete customer
        window.deleteCustomer = function(customerId) {
            if (confirm('Are you sure you want to delete this customer? All service history will be lost.')) {
                customers = customers.filter(c => c.id !== customerId);
                saveData();
                updateStats();
                renderCustomers();
                showToast('Customer deleted', 'success');
            }
        };

        // ========== SERVICE MANAGEMENT ==========
        
        // Open service modal
        window.openServiceModal = function(customerId) {
            document.getElementById('serviceCustomerId').value = customerId;
            document.getElementById('serviceForm').reset();
            document.getElementById('serviceDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('serviceModal').style.display = 'block';
        };

        // Save service
        document.getElementById('serviceForm').onsubmit = function(e) {
            e.preventDefault();
            
            const customerId = document.getElementById('serviceCustomerId').value;
            const customer = customers.find(c => c.id === customerId);
            
            if (customer) {
                const service = {
                    id: 'SRV' + Date.now(),
                    date: document.getElementById('serviceDate').value,
                    technician: document.getElementById('serviceTechnician').value,
                    type: document.getElementById('serviceType').value,
                    payment: parseInt(document.getElementById('servicePayment').value) || 0,
                    notes: document.getElementById('serviceNotes').value,
                    createdAt: new Date().toISOString()
                };
                
                if (!customer.services) customer.services = [];
                customer.services.unshift(service);
                
                saveData();
                updateStats();
                renderCustomers();
                closeModal('serviceModal');
                showToast('Service record added', 'success');
            }
        };

        // Delete service
        window.deleteService = function(customerId, serviceId) {
            if (confirm('Delete this service record?')) {
                const customer = customers.find(c => c.id === customerId);
                if (customer && customer.services) {
                    customer.services = customer.services.filter(s => s.id !== serviceId);
                    saveData();
                    updateStats();
                    renderCustomers();
                    showToast('Service deleted', 'success');
                }
            }
        };

        // ========== UI RENDERING ==========
        
        // Render customers
        function renderCustomers(searchTerm = '') {
            const container = document.getElementById('customersContainer');
            let filtered = customers;
            
            if (searchTerm) {
                filtered = customers.filter(c => 
                    c.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    c.phone.includes(searchTerm) ||
                    c.address.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📦</div>
                        <div class="empty-title">${searchTerm ? 'No Results Found' : 'No Customers Yet'}</div>
                        <div class="empty-text">${searchTerm ? 'Try different search terms' : 'Start by adding your first customer'}</div>
                        ${!searchTerm ? '<button class="btn btn-primary" onclick="openCustomerModal()">Add First Customer</button>' : ''}
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filtered.map(customer => {
                const totalServices = customer.services?.length || 0;
                const totalPayments = customer.services?.reduce((sum, s) => sum + (s.payment || 0), 0) || 0;
                const lastService = customer.services?.[0];
                
                return `
                    <div class="customer-card" id="customer-${customer.id}">
                        <div class="customer-header" onclick="toggleCustomerCard('${customer.id}')">
                            <div class="customer-main-info">
                                <div class="customer-identity">
                                    <div class="customer-name">
                                        ${customer.name}
                                        <span class="customer-id">#${customer.id}</span>
                                    </div>
                                    <div class="customer-contact">
                                        <span>📱 ${customer.phone}</span>
                                        <span>📍 ${customer.address}</span>
                                    </div>
                                </div>
                                <div class="customer-actions">
                                    <button class="btn btn-sm btn-success" onclick="event.stopPropagation(); openServiceModal('${customer.id}')">
                                        + Service
                                    </button>
                                    <button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); openCustomerModal('${customer.id}')">
                                        ✏️ Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="event.stopPropagation(); deleteCustomer('${customer.id}')">
                                        🗑️
                                    </button>
                                </div>
                            </div>
                            <div class="customer-stats">
                                <div class="customer-stat">
                                    <div class="customer-stat-value">${customer.acUnits.length}</div>
                                    <div class="customer-stat-label">AC Units</div>
                                </div>
                                <div class="customer-stat">
                                    <div class="customer-stat-value">${totalServices}</div>
                                    <div class="customer-stat-label">Services</div>
                                </div>
                                <div class="customer-stat">
                                    <div class="customer-stat-value">${formatCurrency(totalPayments)}</div>
                                    <div class="customer-stat-label">Total Spent</div>
                                </div>
                                <div class="customer-stat">
                                    <div class="customer-stat-value">${lastService ? formatDate(lastService.date) : 'Never'}</div>
                                    <div class="customer-stat-label">Last Service</div>
                                </div>
                            </div>
                            <span class="expand-icon" style="position: absolute; right: 20px; top: 20px; color: var(--medium);">▼</span>
                        </div>
                        
                        <div class="customer-details">
                            <div class="details-tabs">
                                <button class="tab-btn active" onclick="switchTab('${customer.id}', 'units')">AC Units</button>
                                <button class="tab-btn" onclick="switchTab('${customer.id}', 'history')">Service History</button>
                            </div>
                            
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab-units-${customer.id}">
                                    <div class="ac-units-grid">
                                        ${customer.acUnits.map((unit, i) => `
                                            <div class="ac-unit-card">
                                                <div class="ac-unit-number">${i + 1}</div>
                                                <div class="ac-unit-details">
                                                    <strong>${unit.brand || 'Unknown'}</strong><br>
                                                    Type: ${unit.type}<br>
                                                    Capacity: ${unit.capacity}<br>
                                                    ${unit.location ? `Location: ${unit.location}` : ''}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                
                                <div class="tab-pane" id="tab-history-${customer.id}">
                                    <div class="service-history">
                                        <div class="service-history-header">
                                            <h3 class="service-history-title">Service History</h3>
                                            <button class="btn btn-sm btn-success" onclick="openServiceModal('${customer.id}')">
                                                + Add Service
                                            </button>
                                        </div>
                                        
                                        ${customer.services && customer.services.length > 0 ? `
                                            <div class="service-timeline">
                                                ${customer.services.map(service => `
                                                    <div class="service-item">
                                                        <div class="service-date">${formatDate(service.date)}</div>
                                                        <div class="service-info">
                                                            <div class="service-info-item">
                                                                <label>Type:</label>
                                                                <span>${service.type}</span>
                                                            </div>
                                                            <div class="service-info-item">
                                                                <label>Technician:</label>
                                                                <span>${service.technician}</span>
                                                            </div>
                                                            <div class="service-info-item">
                                                                <label>Payment:</label>
                                                                <span>${formatCurrency(service.payment)}</span>
                                                            </div>
                                                        </div>
                                                        ${service.notes ? `
                                                            <div class="service-notes">
                                                                ${service.notes}
                                                            </div>
                                                        ` : ''}
                                                        <div class="service-actions">
                                                            <button class="btn btn-sm btn-danger" onclick="deleteService('${customer.id}', '${service.id}')">
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        ` : `
                                            <div style="text-align: center; padding: 40px; color: var(--medium);">
                                                No service history yet
                                            </div>
                                        `}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle customer card
        window.toggleCustomerCard = function(customerId) {
            const card = document.getElementById(`customer-${customerId}`);
            card.classList.toggle('expanded');
        };

        // Switch tab
        window.switchTab = function(customerId, tab) {
            const card = document.getElementById(`customer-${customerId}`);
            
            // Update tab buttons
            card.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab panes
            card.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.getElementById(`tab-${tab}-${customerId}`).classList.add('active');
        };

        // Update statistics
        function updateStats() {
            const totalAC = customers.reduce((sum, c) => sum + c.acUnits.length, 0);
            const totalServices = customers.reduce((sum, c) => sum + (c.services?.length || 0), 0);
            const totalRevenue = customers.reduce((sum, c) => 
                sum + (c.services?.reduce((s, srv) => s + (srv.payment || 0), 0) || 0), 0
            );
            
            document.getElementById('totalCustomers').textContent = customers.length;
            document.getElementById('totalAC').textContent = totalAC;
            document.getElementById('totalServices').textContent = totalServices;
            document.getElementById('totalRevenue').textContent = formatCurrency(totalRevenue);
        }

        // ========== UTILITY FUNCTIONS ==========
        
        // Search customers
        window.searchCustomers = function() {
            const searchTerm = document.getElementById('searchInput').value;
            renderCustomers(searchTerm);
        };

        // Toggle view
        window.toggleView = function() {
            currentView = currentView === 'expanded' ? 'compact' : 'expanded';
            const cards = document.querySelectorAll('.customer-card');
            cards.forEach(card => {
                if (currentView === 'expanded') {
                    card.classList.add('expanded');
                } else {
                    card.classList.remove('expanded');
                }
            });
        };

        // Close modal
        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
            editingCustomerId = null;
            editingServiceId = null;
        };

        // Format currency
        function formatCurrency(amount) {
            if (amount >= 1000000) {
                return 'Rp ' + (amount / 1000000).toFixed(1) + 'M';
            } else if (amount >= 1000) {
                return 'Rp ' + (amount / 1000).toFixed(0) + 'K';
            }
            return 'Rp ' + amount;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : '⚠️';
            toast.innerHTML = `<span>${icon}</span> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Export data
        window.exportData = function() {
            const dataStr = JSON.stringify(customers, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nala-aircon-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Data exported successfully', 'success');
        };

        // Load sample data
        window.loadSampleData = function() {
            if (customers.length > 0 && !confirm('This will add sample data. Continue?')) return;
            
            const sampleData = [
                {
                    id: 'CUS1234567890',
                    name: 'PT. Maju Bersama',
                    phone: '021-5551234',
                    address: 'Gedung Menara Bisnis Lt. 15, Jl. TB Simatupang, Jakarta',
